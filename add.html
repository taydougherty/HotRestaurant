<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1><span class="fa fa-fire"></span>Hot Restaurant<span class="fa fa-fire"></span></h1>
      <h3>The greatest food! Believe me!</h3>
      <hr>
      <a href="view.html"><button class="btn btn-dark btn-lg"><span class="fa fa-eye"></span> View Table</button></a>
      <a href="index.html"><button class="btn btn-dark btn-lg"><span class="fa fa-minus"></span> Back</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Add Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        email: $("#email").val().trim(),
        phone: $("#phone").val().trim(),
        id: $("#id").val().trim()
      };
      $.post("/api/reservations", newReservation)
        .then(function(data) {
          console.log("add.html", data);
          alert("Adding reservation...");
        });
    });
  </script>

</body>
</html>
